<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        #pdfContainer {
            width: 97%;
            max-width: 1000px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="pdfContainer"></div>

    <script>
        var url = 'sample_paper/Mathematics_Sample_Paper_5.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        function renderPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                var container = document.getElementById('pdfContainer');
                container.innerHTML = ""; // Clear previous pages

                // Loop through each page and render it at the highest quality
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        var canvas = document.createElement("canvas");
                        var ctx = canvas.getContext("2d");

                        // Get the viewport for the page at native resolution (no scaling)
                        var viewport = page.getViewport({ scale: 1.0 });

                        // Set canvas size to the actual page size
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        container.appendChild(canvas);

                        // Render page at the native resolution
                        page.render({ canvasContext: ctx, viewport: viewport });
                    });
                }
            });
        }

        renderPDF(url);
    </script>

</body>
</html>
